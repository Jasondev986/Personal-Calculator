<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <input type = "number" value = 0 disabled>
        <div class = "keys">
            <button class = "opKey" op = "clear">AC</button>
            <button class = "opKey" op = "negate">+/-</button>
            <button class = "opKey" op = "percent">รท</button>
            <button class = "opKey" op = "divide">/</button>

            <button class = "numKey" >7</button>
            <button class = "numKey" >8</button>
            <button class = "numKey" >9</button>
            <button class = "opKey" op = "multiply">x</button>

            <button class = "numKey" >4</button>
            <button class = "numKey" >5</button>
            <button class = "numKey" >6</button>
            <button class = "opKey" op = "subtract">-</button>

            <button class = "numKey" >1</button>
            <button class = "numKey" >2</button>
            <button class = "numKey" >3</button>
            <button class = "opKey" op = "add">+</button>


            <button class = "zKey" >0</button>
            <button class = "numKey" >.</button>
            <button class = "eqKey">=</button>
        </div>
    </main>
</body>
</html>
